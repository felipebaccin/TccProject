<header ng-switch on="$location.path().indexOf('/Faculdades/new') > -1">
    <h3 ng-switch-when="true">Create a new Faculdade</h3>
    <h3 ng-switch-when="false">View or edit Faculdade</h3>
</header>
<form id="FaculdadeForm" name="FaculdadeForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': FaculdadeForm.curso.$invalid}">
        <label for="curso" class="col-sm-2 control-label">Curso</label>
        <div id="cursoControls" class="col-sm-10">
            <input id="curso" name="curso" type="text" required class="form-control" ng-model="faculdade.curso" placeholder="Enter the Faculdade Curso"></input>
            <span class="help-block error" ng-show="FaculdadeForm.curso.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FaculdadeForm.disciplina.$invalid}">
        <label for="disciplina" class="col-sm-2 control-label">Disciplina</label>
        <div id="disciplinaControls" class="col-sm-10">
            <input id="disciplina" name="disciplina" type="text" required class="form-control" ng-model="faculdade.disciplina" placeholder="Enter the Faculdade Disciplina"></input>
            <span class="help-block error" ng-show="FaculdadeForm.disciplina.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFaculdade" name="saveFaculdade" class="btn btn-primary" ng-disabled="isClean() || FaculdadeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFaculdade" name="deleteFaculdade" class="btn btn-danger" ng-show="faculdade.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
